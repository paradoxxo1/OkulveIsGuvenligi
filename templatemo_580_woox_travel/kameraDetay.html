<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Güvenlik Kamerası Detayları</title>

  <!-- Bootstrap 5 (Modal uyumlu) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header-area header-sticky">
    <div class="container">
      <nav class="main-nav">
        <a href="index.html" class="logo">
          <img src="assets/images/logo.png" alt="">
        </a>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="BakımOnay.html">BakımOnay</a></li>
          <li><a href="kategoriler.html">Kategoriler</a></li>
        </ul>
        <a class='menu-trigger'><span>Menu</span></a>
      </nav>
    </div>
  </header>

  <div class="container mt-5 pt-4">

    <h2 class="text-center mb-4">Güvenlik Kamerası Bakım Detayları</h2>

    <!-- ✔ İmza Butonu (Asansördekiyle aynı) -->
    <div class="text-center mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imzaModal">
        İmza
      </button>
    </div>

    <div class="table-responsive mb-4">
      <table class="table table-bordered table-striped">
        <thead class="table-warning">
          <tr>
            <th>Kontrol Başlığı</th>
            <th>Uygun</th>
            <th>Bakımı Yapıldı</th>
            <th>Bakım Tarihi</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <ul class="pagination justify-content-center mt-4">
      <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
      <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
      <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
      <li class="page-item"><a class="page-link" href="?page=4">4</a></li>
      <li class="page-item"><a class="page-link" href="?page=5">5</a></li>
    </ul>

    <div class="text-center mt-4">
      <a href="kategoriler.html" class="btn btn-warning">← Geri Dön</a>
    </div>
  </div>

  <!-- ✔ İMZA MODAL (Asansördekiyle %100 aynı) -->
  <div class="modal fade" id="imzaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">İmza Görüntüle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body text-center">
          <img src="assets/images/imza.png" alt="İmza" class="img-fluid rounded shadow">
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const rows = [
      "Kamera lens temizliği",
      "Kablo bağlantısı kontrolü",
      "IP bağlantı testi",
      "Gece görüş (IR) testleri",
      "Kayıt cihazı (NVR) bağlantı kontrolü",
      "Çözünürlük testi",
      "Görüntü sinyal seviyesi ölçümü",
      "Kamera açısı ve konum kontrolü",
      "Hareket algılama testleri",
      "Gövde ve montaj sabitleme kontrolü"
    ];

    const tableBody = document.getElementById("table-body");
    const page = parseInt(new URLSearchParams(window.location.search).get("page")) || 1;

    const pageDates = {
      1: "16/11/2025",
      2: "05/11/2024",
      3: "29/10/2023",
      4: "19/11/2022",
      5: "11/11/2021"
    };

    const date = pageDates[page] || "16/11/2025";

    rows.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row}</td><td>+</td><td>+</td><td>${date}</td>`;
      tableBody.appendChild(tr);
    });
  </script>

</body>

</html>
