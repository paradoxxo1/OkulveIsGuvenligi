<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klima Bakım Detayları</title>

  <!-- BOOTSTRAP 5 (Modal uyumlu) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Stil Dosyaları -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="">
            </a>

            <ul class="nav">
              <li><a href="index.html">ANA SAYFA</a></li>
              <li><a href="BakımOnay.html" class="active">FORM</a></li>
              <li><a href="kategoriler.html">KATEGORİLER</a></li>
              <li><a href="hakkimizda.html">HAKKIMIZDA</a></li>
            </ul>

            <a class='menu-trigger'><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- SAYFA BAŞLIĞI -->
  <div class="container mt-5 pt-4">
    <h2 class="text-center mb-4">Klima Bakım Detayları</h2>

    <!-- İmza Butonu (Asansör referansına göre) -->
    <div class="text-center mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imzaModal">İmza</button>
    </div>

    <div class="table-responsive mb-4">
      <table class="table table-bordered table-striped">
        <thead class="table-warning">
          <tr>
            <th>Kontrol Başlığı</th>
            <th>Uygun</th>
            <th>Bakım Yapıldı</th>
            <th>Bakım Tarihi</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- JS ile doldurulacak -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
      <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
      <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
      <li class="page-item"><a class="page-link" href="?page=4">4</a></li>
      <li class="page-item"><a class="page-link" href="?page=5">5</a></li>
    </ul>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-warning">← Geri Dön</a>
    </div>
  </div>

  <!-- İmza Modal (Asansör ile aynı yapı) -->
  <div class="modal fade" id="imzaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">İmza Görüntüle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>

        <div class="modal-body text-center">
          <!-- Görselin yolu: assets/images/imza.png -->
          <img src="assets/images/imza.png" alt="İmza" class="img-fluid rounded shadow">
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (bundle içinde Popper var) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Klima bakım satırları
    const rows = [
      "Filtre temizliği",
      "İç ünite yüzey temizliği",
      "Fan ve motor kontrolü",
      "Drenaj tahliye kontrolü",
      "Dış ünite çevre temizliği",
      "Soğutucu gaz seviyesi kontrolü",
      "Kompresör ve motor kontrolü",
      "Elektrik kablo bağlantıları",
      "Sigorta ve topraklama kontrolü",
      "Tüm bakım işlemleri tamamlandı"
    ];

    const tableBody = document.getElementById("table-body");
    const page = parseInt(new URLSearchParams(window.location.search).get("page")) || 1;

    // Sayfa numarasına göre sabit tarihleri tanımlayalım
    const pageDates = {
      1: "20/11/2025",
      2: "11/11/2024",
      3: "05/10/2023",
      4: "25/11/2022",
      5: "15/11/2021"
    };

    const date = pageDates[page] || "20/11/2025";

    rows.forEach(row => {
      const tr = document.createElement("tr");
      if (row === "Tüm bakım işlemleri tamamlandı") {
        tr.innerHTML = `<td colspan="3">${row}</td><td>${date}</td>`;
      } else {
        tr.innerHTML = `<td>${row}</td><td>+</td><td>+</td><td>${date}</td>`;
      }
      tableBody.appendChild(tr);
    });
  </script>

</body>
</html>
