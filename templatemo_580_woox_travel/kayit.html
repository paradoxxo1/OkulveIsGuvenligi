<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSafe | Kayıt Ol</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/fontawesome.css">

  <style>
    body {
      background: url('assets/images/banner-01.jpg') center/cover no-repeat fixed;
      font-family: 'Poppins', sans-serif;
    }

    .register-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, .55);
      padding: 20px;
    }

    .register-box {
      width: 420px;
      background: #ffffffdd;
      backdrop-filter: blur(6px);
      padding: 35px;
      border-radius: 15px;
      animation: fadeIn .9s ease;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #error {
      display: none;
      margin-top: 10px;
    }

    #success {
      display: none;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <div class="register-box">

      <img src="assets/images/logo.png" width="150" class="d-block mx-auto mb-3">

      <h3 class="text-center mb-4">EduSafe Kayıt Paneli</h3>

      <label>Kullanıcı Adı</label>
      <input type="text" id="username" class="form-control mb-3" placeholder="Kullanıcı adı">

      <label>Şifre</label>
      <input type="password" id="password" class="form-control mb-3" placeholder="Şifre">

      <button class="btn btn-success w-100" onclick="register()">Kayıt Ol</button>

      <div id="error" class="text-danger text-center">❌ Bu kullanıcı adı zaten alınmış</div>
      <div id="success" class="text-center">✔ Kayıt başarılı! Giriş ekranına yönlendiriliyorsunuz...</div>

      <p class="text-center mt-3">
        Zaten hesabın var mı?
        <a href="girissistemi.html">Giriş Yap</a>
      </p>

    </div>
  </div>

  <script>
    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        alert("Lütfen tüm alanları doldurun!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const exists = users.find(u => u.username === user);
      if (exists) {
        document.getElementById("error").style.display = "block";
        return;
      }

      users.push({
        username: user,
        password: pass,
        role: "user" // Yeni kullanıcı her zaman normal kullanıcı olur
      });

      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("error").style.display = "none";
      document.getElementById("success").style.display = "block";

      setTimeout(() => {
        window.location.href = "girissistemi.html";
      }, 1500);
    }
  </script>

</body>
</html>
