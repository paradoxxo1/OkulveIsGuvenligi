<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategoriler</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css">

  <style>
    .category-box {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .category-box:hover {
      transform: translateY(-5px);
    }

    .category-box img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .category-title {
      font-size: 22px;
      font-weight: 600;
      padding: 15px;
      color: #333;
      text-align: center;
    }
  </style>

</head>

<body>

  <!-- HEADER -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">

            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="">
            </a>

            <ul class="nav">
              <li><a href="index.html">ANA SAYFA</a></li>
              <li><a href="BakımOnay.html">FORM</a></li>
              <li><a href="kategoriler.html" class="active">KATEGORİLER</a></li>
              <li><a href="hakkimizda.html">HAKKIMIZDA</a></li>
            </ul>

            <a class='menu-trigger'><span>Menu</span></a>

          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container" style="margin-top:150px;">
    <h2 class="text-center mb-5">KATEGORİLER</h2>

    <div class="row g-4">


      <!-- ASANSÖR (tek seçenek) -->
      <div class="col-lg-4 col-md-6">
        <a href="asansorDetay.html">
          <div class="category-box">
            <img src="assets/images/asansör1.jpg">
            <div class="category-title">ASANSÖR</div>
          </div>
        </a>
      </div>


      <!-- KLİMA (1–5) -->
      <div class="col-lg-4 col-md-6">
        <div class="category-box">
          <img src="assets/images/ticari-klima.jpg">
          <div class="category-title">KLİMA</div>

          <div class="px-4 pb-4">
            <select class="form-select" onchange="git('klimaDetay', this.value)">
              <option selected disabled>Seç</option>
              <option value="1">Klima 1</option>
              <option value="2">Klima 2</option>
              <option value="3">Klima 3</option>
              <option value="4">Klima 4</option>
              <option value="5">Klima 5</option>
            </select>
          </div>
        </div>
      </div>


      <!-- YANGIN TÜPÜ (1–5) -->
      <div class="col-lg-4 col-md-6">
        <div class="category-box">
          <img src="assets/images/yangintüpü1.jpg">
          <div class="category-title">YANGIN TÜPÜ</div>

          <div class="px-4 pb-4">
            <select class="form-select" onchange="git('yanginDetay', this.value)">
              <option selected disabled>Seç</option>
              <option value="1">Yangın 1</option>
              <option value="2">Yangın 2</option>
              <option value="3">Yangın 3</option>
              <option value="4">Yangın 4</option>
              <option value="5">Yangın 5</option>
            </select>
          </div>
        </div>
      </div>


      <!-- JENERATÖR (tek seçenek) -->
      <div class="col-lg-4 col-md-6">
        <a href="jenaratörDetay.html">
          <div class="category-box">
            <img src="assets/images/jenaratör.jpg">
            <div class="category-title">JENERATÖR</div>
          </div>
        </a>
      </div>


      <!-- KAZAN DAİRESİ (tek seçenek) -->
      <div class="col-lg-4 col-md-6">
        <a href="kazanDetay.html">
          <div class="category-box">
            <img src="assets/images/kazandairesi1.jpg">
            <div class="category-title">KAZAN DAİRESİ</div>
          </div>
        </a>
      </div>


      <!-- AYDINLATMA (1–5) -->
      <div class="col-lg-4 col-md-6">
        <a href="alarmDetay.html">
          <div class="category-box">
            <img src="assets/images/alarmsistemleri.jpg">
            <div class="category-title">YANGIN ALARM SİSTEMİ</div>
          </div>
        </a>
      </div>


      <!-- GÜVENLİK KAMERALARI (1–5) -->

          <div class="category-box">
            <img src="assets/images/kamera.jpg">

            <img src="assets/images/elektrik1.jpg">
            <div class="category-title">ELEKTRİK TESİSATI</div>
          </div>
        </a>
      </div>


      <!-- KOMPANZASYON (tek seçenek) -->
      <div class="col-lg-4 col-md-6">
        <a href="kompDetay.html">
          <div class="category-box">
            <img src="assets/images/kompanzasyon.jpg">
            <div class="category-title">KOMPANZASYON</div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function git(prefix, no) {
      if (no) {
        window.location.href = prefix + no + ".html";
      }
    }
  </script>

</body>
</html>
