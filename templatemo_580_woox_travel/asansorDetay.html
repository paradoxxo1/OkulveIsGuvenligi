<body>

    <div class="text-center mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imzaModal">İmza</button>

    <div class="table-responsive mb-4">
      <table class="table table-bordered table-striped">
        <thead class="table-warning">
          <tr>
            <th>Kontrol Başlığı</th>
            <th>Uygun</th>
            <th>Bakımı Yapıldı</th>
            <th>Bakım Tarihi</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>

    <ul class="pagination justify-content-center mt-4">
      <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
      <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
      <li class="page-item"><a class="page-link" href="?page=3">3</a></li>

      <li class="page-item"><a class="page-link" href="?page=5">5</a></li>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-warning">← Geri Dön</a>

  </div>

  <!-- İmza Modal -->
  <div class="modal fade" id="imzaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">İmza Görüntüle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body text-center">
          <!-- DÜZELTİLMİŞ GÖRSEL YOLU -->
          <img src="assets/images/imza.png" alt="İmza" class="img-fluid rounded shadow">
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const rows = [
      "Rayların temizliği ve kontrolü",
      "Rayların yağ kontrolü",
      "Denge ağırlığı ve paten kontrolü",
      "Motor kontrolü",
      "Kasnak kontrolü",
      "Motor kontrolü (Makine Dairesi)",
      "Kasnak kontrolü (Makine Dairesi)",
      "Kapı makara kontrolü",
      "Kilit kontrolü",
      "Ana şalter kontrolü",
      "Röle kontrolü",
      "Tüm bakım tamamlandı",
      "Kabin taşıyıcı halat ve klamens kontrolü",
      "Kabin frenleme regülatör halat kontrolü",
      "Kabin patenleri ayarı ve etek sacı kontrolü",
      "Kabin frenleme switch kontrolü",
      "Kabin kapısı mekanizma kontrolü",
      "Kabin kapısı makara ve switch fiş kontak kontrolü",
      "Kapı açma POMPA kontrolü",
      "Kabin içi butonları, alarm diyafon fan kontrolü",
      "Fotosel kontrolü",
      "Kuyu dibi alarmı ve stop buton kontrolü",
      "Kuyu aydınlatması ve priz kontrolü",
      "Ağırlık separatör sacı kontrolü",
      "Regülatör kasnak ve switch kontrolü",
      "Makine-motor kontrolü ve temizliği",
      "Tahrik, saptırma kasnaklarının kontrolü",
      "Fren ve balata kontrolü",
      "Kumanda panosu ve kontaklarının kontrolü",
      "Ana şalter, elektrik panosu kontrolü",
      "Ana şalter kaçak akım role kontrolü",
      "Hız regülatörü, switch ve kasnak kontrolü",
      "Kat kapılarının mekanizması ve makara kontrolü",
      "Kat kapı mekanizması, halat ve panel kontrolü",
      "Kat kapı, fiş kontak kontrolü",
      "Kat kapı, kilit ve kilit kolları kontrolü",
      "Kat kapı paten kontrolü",
      "Kat çağrı butonları ve gösterge kontrolü",
      "Kat çağrı butonlarının kontrolü"
    ];

    const tableBody = document.getElementById("table-body");
    const page = parseInt(new URLSearchParams(window.location.search).get("page")) || 1;

    const pageDates = {
      1: "16/11/2025",
      2: "05/11/2024",
      3: "29/10/2023",
      4: "19/11/2022",
      5: "11/11/2021"
    };

    const date = pageDates[page] || "16/11/2025";

    rows.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row}</td><td>+</td><td>+</td><td>${date}</td>`;
      tableBody.appendChild(tr);
    });
  </script>

</body>

</html>
